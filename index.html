<!doctype html>
<html>
<head><meta charset="utf-8"><title>Wi-Fi File Transfer</title></head>
<body>
  <input type="file" id="file" multiple>
  <button id="upload">Upload</button>
  <script>
    upload.onclick = async () => {
      const files = file.files;
      for (const f of files) {
        const fd = new FormData();
        fd.append("file", f);
        await fetch("https://<PC-IP>:8443/upload", { method: "POST", body: fd });
      }
      alert("Transfer complete.");
    };
  </script>
</body>
</html>
